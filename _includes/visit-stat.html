<!-- 不蒜子访问统计 -->
{% if site.components.busuanzi.enabled == true and page.visit-stat != 'hidden' and page.layout != 'mindmap' %}
<script async src="{{ assets_base_url }}/assets/vendor/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div class="mobile-hidden" style="margin-top:8px">
  <span id="busuanzi_container_site_pv" style="display:none">
    total views: <span id="busuanzi_value_site_pv"></span>회
  </span>
  <span id="busuanzi_container_site_uv" style="display:none">
    / visitors: <span id="busuanzi_value_site_uv"></span>명
  </span>
  <span id="busuanzi_container_page_pv" style="display:none">
    / page views: <span id="busuanzi_value_page_pv"></span>회
    {% if site.components.busuanzi.start_date %}
    / since: {{ site.components.busuanzi.start_date }}
    {% endif %}
  </span>
</div>
{% endif %}
